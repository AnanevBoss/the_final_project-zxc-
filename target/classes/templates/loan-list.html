<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid #ccc;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e9e9e9;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 8px 16px;
      text-decoration: none;
      color: #fff;
      background-color: #386c8e;
      border-radius: 4px;
    }
    a:hover {
      background-color: #00b4cc;
    }
  </style>
</head>
<body>
<h2>Loan List</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Copy</th>
    <th>User</th>
    <th>Loan Date</th>
    <th>Return Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="loan : ${loans}">
    <td th:text="${loan.loanId}"></td>
    <td th:text="${loan.copy.book.title}"></td>
    <td th:text="${loan.user.login}"></td>
    <td th:text="${loan.loanDate}"></td>
    <td th:text="${loan.returnDate}"></td>
    <td>
      <a th:href="@{/loans/update/{id}(id=${loan.loanId})}">Update</a>
      <a th:href="@{/loans/delete/{id}(id=${loan.loanId})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<br/>
<a href="/loans/create">Create Loan</a>
</body>
</html>
